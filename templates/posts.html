{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
    <section class="post_form">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <H3>TWITTER CLONE</H3>
            <input type="text" name="name" placeholder="Name" required />
            <textarea name="body" placeholder="Tell us anything" required></textarea>

            <input type="file" id="docpicker" name="image" />
            <input id="bt" type="submit" value="Post" />
        </form>
    </section>
    
    <section class="posts">
        <ul>
            {% for post in posts %}
            <li>
                <img class="menu_icon js-menu-icon" src="{% static 'img/option.png' %}" />
                <div class="menu">
                    <a href="/edit/{{ post.id }}/">Edit</a> <br>
                    <a href="/delete/{{ post.id }}">Delete</a>

                </div>
                <div class="logo">
                    <img src="{% static 'img/user.png' %}" />
                </div>
                <div class="name_body">
                    <div class="name"> {{ post.name }} <br /></div>
                    <div class="datetime"> {{ post.created_at }} <br /></div>
                    <p> {{ post.body }} <br /></p>
                    <img class="body-image" src="{{post.image.url}}" alt="" />
                    <div class="like">
                        <a href="/like/{{post.id}} "><img src="{% static 'img/heart.png' %}" /> </a>
                         {{ post.likes }} 

                    </div>
                </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</section>

{% endblock %}
