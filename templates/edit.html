{% extends "base.html" %}{% block content %} {% load static %}
<section class="content">
    <section class="main-header" style="display:flex; gap: 1%;">

        <img src="{% static 'img/techis-logo.png' %}" alt="" />
        <h2> Edit Page </h2>

    </section>

    <section class="edit_form">

        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data" class="forms">
            {% csrf_token %}
            <input type="text" value="{{post.name}}" name="name" id="name" />

            <input id="textarea" name="body" value="{{post.body}}" />
            {% if post.image.url %}
            <img src="{{post.image.url}}" alt="image" style="width: 100%; height: 315px; object-fit: contain" />
            {%endif %}
            <div class="files">
                <input type="file" value="Choose File" name="image" />
                <br />

                <div class="buttons">
                    <input type="submit" class="editbtns" value="Update" />
                    <a href="{% url 'index' %}"> <input class="editbtn" value="Cancel" /></a>
                </div>
            </div>
        </form>

        {% endblock %}
    </section>
</section>
